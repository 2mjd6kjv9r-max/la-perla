<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>La Perla – A Culinary Voyage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="style.css">

    <!-- Script -->
    <script defer src="script.js"></script>
</head>
<body>

<!-- INTRO SPLASH (yalnız logo + text) -->
<section id="intro" class="intro-section">
    <div class="intro-content">
        <!-- LOGO FAYLINI BU ADLA EYNİ QOVLUĞA QOY: la-perla-logo.png -->
        <img src="la-perla-logo.png" class="intro-logo" alt="La Perla logo">
        <p class="intro-subtitle">A CULINARY VOYAGE</p>
    </div>
</section>

<!-- ƏSAS LAYOUT: Sidebar + Menyu -->
<main id="menu" class="menu-layout">

    <!-- Sidebar -->
    <aside class="sidebar">
        <h2 class="sidebar-title">KATEQORİYALAR</h2>

        <button class="category-btn active" data-category="all">Hamısı</button>
        <button class="category-btn" data-category="pizza">Pizza</button>
        <button class="category-btn" data-category="pasta">Pasta</button>
        <button class="category-btn" data-category="dessert">Desert</button>
        <button class="category-btn" data-category="drinks">İçkilər</button>

        <div class="sidebar-decor">
            <span class="leaf"></span>
            <span class="leaf small"></span>
        </div>
    </aside>

    <!-- Menyu məzmunu -->
    <section class="menu-content">

        <!-- SAĞ YUXARI MƏLUMAT MENYUSU – YALNIZ MENYUDA -->
        <nav class="menu-top-menu">
            <a href="#filiallar">Filiallar</a>
            <a href="tel:+994501234567">Əlaqə</a>
            <a href="#lokasiya">Lokasiya</a>
        </nav>
        

        <h2 class="menu-title">Menyu</h2>
        <p class="menu-subtitle">Seçilmiş italyan yeməkləri</p>

        <div class="menu-scroll">
            <div id="menu-items" class="menu-grid"></div>
        </div>

        <!-- Menyunun altında italyan bayrağı tipli dekor -->
        <div class="menu-pattern-strip"></div>
    </section>

</main>

<!-- Sonradan doldura bilərsən deyə placeholder-lar -->
<section id="filiallar"></section>
<section id="lokasiya"></section>

</body>
</html>
